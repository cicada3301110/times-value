<!DOCTYPE html>

<html lang="en-us" class="m-0 p-0 border-box font-ubuntuRegular">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Live at the moments ...">
        <meta name="author" content="whoami">
        <link rel="stylesheet" href="./src/styles/style.css">
        <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
        <title>Time's Value</title>
    </head>
    <body class="min-h-screen overflow-x-hidden flex flex-col justify-start items-center gap-y-16 transition-all duration-300">
        <svg class="hidden">

            <symbol id="energy" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">

        <header>
            <section>
                <div class="container">
                    <!-- Title -->
                    <div class="flex flex-col justify-center items-center gap-y-3 child:text-center bg-white/50 backdrop-blur-md py-5 px-8 xs:px-10 sm:px-24 title-bg mt-10">
                        <h1 class="text-2xl xs:text-4xl text-slate-700 font-ubuntuBold capitalize">enjoy the life</h1>
                        <h3 class="text-lg xs:text-xl text-slate-800 font-ubuntuMedium capitalize">Live at the moments</h3>
                    </div>
                </div>
            </section>
        </header>
        <main>
            <section>
                <div class="container">
                    <!-- Main Box -->
                    <div class="flex flex-col justify-center items-center gap-y-16 p-10 rounded-2xl bg-black/50 backdrop-blur-md">
                        <!-- Age Options -->
                        <div class="flex justify-center items-center gap-x-10">
                            <div class="option">
                                <div id="young" class="w-4 h-4 rounded-full border border-white relative inputs">
                                    <span class="check hidden" style="--clr: #22c55e">✓</span>
                                </div>
                                <span class="span">young</span>
                            </div>
                            <div class="option">
                                <div id="adult" class="w-4 h-4 rounded-full border border-white relative inputs">
                                    <span class="check hidden" style="--clr: #3b82f6">✓</span>
                                </div>
                                <span class="span">adult</span>
                            </div>
                            <div class="option">
                                <div id="old" class="w-4 h-4 rounded-full border border-white relative inputs">
                                    <span class="check hidden" style="--clr: #f97316">✓</span>
                                </div>
                                <span class="span">old</span>
                            </div>
                        </div>
                        <!-- Charts -->
                        <div class="w-full flex flex-col justify-center items-center gap-y-5">
                            <div class="chart">
                                <div class="flex justify-start items-center gap-x-2 w-32">
                                    <span class="span">time</span>
                                    <svg class="w-5 h-5 fill-white">
                                        <use href="#time"></use>
                                    </svg>
                                </div>
                                <div class="border border-white rounded-full w-full p-[2px]">
                                    <div class="w-[5%] h-2 bg-green-500 rounded-full value" style="--clr: #22c55e"></div>
                                </div>
                            </div>
                            <div class="chart">
                                <div class="flex justify-start items-center gap-x-2 w-32">
                                    <span class="span">money</span>
                                    <svg class="w-5 h-5 fill-white">
                                        <use href="#money"></use>
                                    </svg>
                                </div>
                                <div class="border border-white rounded-full w-full p-[2px]">
                                    <div class="w-[5%] h-2 bg-blue-500 rounded-full value" style="--clr: #3b82f6"></div>
                                </div>
                            </div>
                            <div class="chart">
                                <div class="flex justify-start items-center gap-x-2 w-32">
                                    <span class="span">energy</span>
                                    <svg class="w-5 h-5 fill-white">
                                        <use href="#energy"></use>
                                    </svg>
                                </div>
                                <div class="border border-white rounded-full w-full p-[2px]">
                                    <div class="w-[5%] h-2 bg-orange-500 rounded-full value" style="--clr: #f97316"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <audio id="audio" class="hidden" src="./assets/audio/bg-music.mp3" autoplay="autoplay" loop="loop"></audio>
        <script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./src/common/scripts/script.js"></script>
    </body>

</html>
